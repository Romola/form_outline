<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Form</title>
</head>
<body>
	<nav>
		<ul>
			<li><a href="">Home</a></li>
			<li><a href="">Sign Up</a></li>
			<li><a href="">Login</a></li>
			<li><a href="">Post List</a></li>
			<li><a href="">Post Blog</a></li>
			<li><a href="">Welcome</a></li>
			<li><a href="">ABC</a></li>
			<li><a href="">Logout</a></li>
		</ul>
	</nav>
	<div class="signup_box">
		<h3 class="signup_heading">Sign Up</h3>
		<form>
			<label for="name">Name</label>
			<input class="text_box_style" type="text" name="First_Name" required><br/><br/>
			<label for="email">Email</label>
			<input class="text_box_style" type="email" name="Email" required><br/><br/>
			<label>Password</label>
			<input class="text_box_style" type="password" name="password" required><br/><br/>
			<label for="Phone_Number">Mobile</label>
			<input class="text_box_style" type="tel" name="Phone_Number" required><br/><br/>
			<label>Address</label>
			<input class="address_filed" type="text" name="Address" required><br/><br/>
			<center>
				<input class="register_button" type="button" name="register" value="Register">
			</center>
		</form>
	</div>
</body>
</html>
